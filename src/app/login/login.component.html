<section id="contact" class="contact" style="margin-top: 60px;">
  <div class="section-title" data-aos="fade-up">
    <h2>Se connecter</h2>
  </div>
    <div class="container" style="display: inline-flex;margin-top: -60px;">
      <div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="fade-up" data-aos-delay="200" style="margin-top: 30px;" >
        <img src="assets/vectors/20944201.jpg" class="img-fluid animated" alt="">
      </div>
      <div class="col-lg-6 col-md-12" data-aos="fade-up" data-aos-delay="300" style="margin-top: 200px;margin-left: 100px;">
    <form class="php-email-form" #loginForm="ngForm" (ngSubmit)="login()">
     
      <div class="form-group">
        <input type="email" class="form-control" name="email" id="email" [(ngModel)]="user.email"[ngModelOptions]="{standalone:true}" placeholder="Votre Email" required>
      </div>
      <span *ngIf="msg == '0' " class="text-danger">email incorrect</span>
      <div class="form-group">
        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="user.password"[ngModelOptions]="{standalone:true}" placeholder="Votre mot de passe" required>
      </div>
      <span *ngIf="msg == '1'" class="text-danger">mot de passe incorrect</span><br>

      <a type="button" (click)="retrieve()" style="color: #3498db;">=> Mot De Passe Oubli√© ?</a><br>

      <a type="button" (click)="gotoSignup()" style="color: #3498db;">=> Inscription</a><br><br>

    
    
      <div class="text-center"><button type="submit">Se Connecter</button></div>
    </form>
  </div> 
 
  </div>
  </section>
